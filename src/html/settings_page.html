<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <link rel="stylesheet" href="../css/global.css" />
    <link rel="stylesheet" href="../css/styleguide.css" />
    <link rel="stylesheet" href="../css/style_settings.css" />
    <script src="../js/chronometer.js"></script>
  </head>
  <body>
    <div class="home-page">
      <div class="div">
        <div class="rectangle-noir">
            <a href="../html/settings_page.html" class="button_settings">
                <img class="parametres" src="../img/parametres.png" alt="Paramètres" /></a>
            <div class="text-rectangle-noir">
              
            </div>
        </div>
        <div class="separation-line"></div>
        <div class="ligne-select">
            <div class="text">Sexe</div>
                <select name="sexe" id="sexe">
                    <option value="Homme">Homme</option>
                    <option value="Femme">Femme</option>
                </select>
        </div>

        <div class="separation-line-settings"></div>
        <div class="text">Meneur d'allure</div>
        <div class="ligne-meneur">
                <input type="radio" name="meneur" id="meneur-yes" class="check check-vert">
                <label for="meneur-yes">✔</label>

                <input type="radio" name="meneur" id="meneur-no" class="check check-rouge">
                <label for="meneur-no">✘</label>
        </div>

        <div class="separation-line-settings"></div>

        <div class="ligne-select">
            <div class="text">Course</div>
                <select name="course" id="course">
                    <option value="400">400m</option>
                    <option value="600m">600m</option>
                </select>
        </div>

        <div class="separation-line-settings"></div>

        <div class="ligne-select">
            <div class="text">Langue</div>
                <select name="langue" id="langue" onchange="setLanguage(this.value)">
                    <option value="fr">Français</option>
                    <option value="en">English</option>
                </select>
        </div>

        <div class="center-page">
          <button class="bouton_valide"> Valider </button> 
        </div>
        
        <a href="statistic_page.html" class="statistique-wrapper">
                <img class="img" src="../img/parametres.png" alt="Statistiques" /></a>
        
        <a href="statistic_page.html" class="button-wrapper">
        <div class="statistique-wrapper">
          <img class="img" src="../img/statistique.png" />
        </div>
        </a>

        <a href="index.html" class="button-wrapper">
        <div class="accueil-wrapper">
          <img class="img" src="../img/accueil.png" />
        </div>
        </a>

        <a href="history_page.html" class="button-wrapper">
        <div class="historique-wrapper">
          <img class="img" src="../img/historique.png" />
        </div>
        </a>

        <div class="compte-wrapper">
          
          <div class="compte-menu">
            <button onclick="firebase.auth().signOut()">Se déconnecter</button>
          </div>
        </div>

        <div class="settings-content">
            
            
            
            <div class="deconnexion-section">
                <button onclick="firebase.auth().signOut()" class="deconnexion-button">Se déconnecter</button>
            </div>
        </div>
      </div>
    </div>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/auth-check.js"></script>
  </body>
</html>

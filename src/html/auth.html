<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentification - LaserTrack</title>
    <link rel="stylesheet" href="../css/auth.css">
    <link rel="icon" type="image/x-icon" href="../img/favicon.ico">
</head>
<body>
    <img class="background" src="../img/laserrun.webp"/>
    <div class="container">
        <div class="auth-box">
            <h1>Laser Track</h1>
            
            <!-- Formulaire de connexion -->
            <div id="login-form" class="form-container">
                <h2>Connexion</h2>
                <form id="login">
                    <input type="email" id="login-email" placeholder="Email" required>
                    <input type="password" id="login-password" placeholder="Mot de passe" required>
                    <button type="submit">Se connecter</button>
                </form>
                <p>Pas encore de compte ? <a href="#" id="show-register">S'inscrire</a></p>
            </div>

            <!-- Formulaire d'inscription -->
            <div id="register-form" class="form-container" style="display: none;">
                <h2>Inscription</h2>
                <form id="register">
                    <input type="text" id="register-name" placeholder="Nom" required>
                    <input type="text" id="register-first-name" placeholder="Prénom" required>
                    <select name="Sexe" id="register-sexe">
                        <option value="homme" id="homme">Homme</option>
                        <option value="femme" id="femme">Femme</option>
                    </select>
                    <select name="formation" id="register-formation">
                        <option value="sti" id="sti">STI</option>
                        <option value="mri" id="mri">MRI</option>
                    </select>
                    <input type="email" id="register-email" placeholder="Email" required>
                    <input type="password" id="register-password" placeholder="Mot de passe" required>
                    <input type="password" id="register-confirm-password" placeholder="Confirmer le mot de passe" required>
                    <button type="submit">S'inscrire</button>
                </form>
                <p>Déjà un compte ? <a href="#" id="show-login">Se connecter</a></p>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/auth-check.js"></script>
</body>
</html>

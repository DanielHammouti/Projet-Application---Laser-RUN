<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sélection des Pourcentages</title>
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/styleguide.css">
    <link rel="stylesheet" href="../css/style_mark.css">
    <link rel="stylesheet" href="../css/style_percentage.css">
</head>
<body>
    <div class="home-page">
      <div class="div">
        <div class="rectangle-noir">
          <a href="settings_page.html" class="button_settings">
            <img class="parametres" src="../img/parametres.png" alt="Paramètres" />
          </a>
          <div class="text-rectangle-noir">Temps Total<br />-- : --</div>
        </div>
        <div class="rectangle-vert">
          <div class="resultat-tir">Tir Réussi : --%</div>
        </div>
        <div class="percentage-container">
            <div class="title">Choisissez la répartition des points</div>
            <div class="percentage-option">
                <input type="radio" id="option1" name="percentage" value="50" checked>
                <label for="option1">Course : 50% - Tir : 50%</label>
            </div>
            <div class="percentage-option">
                <input type="radio" id="option2" name="percentage" value="60">
                <label for="option2">Course : 60% - Tir : 40%</label>
            </div>
            <div class="percentage-option">
                <input type="radio" id="option3" name="percentage" value="40">
                <label for="option3">Course : 40% - Tir : 60%</label>
            </div>
            <button class="confirm-button" onclick="savePercentageAndContinue()">Confirmer</button>
        </div>
        <!-- Boutons de navigation en bas de page, structure identique à mark_page.html -->
        <a href="statistic_page.html" class="statistique-wrapper">
          <img class="img" src="../img/statistique.png" alt="Statistiques" />
        </a>
        <a href="index.html" class="accueil-wrapper">
          <img class="img" src="../img/accueil.png" alt="Accueil" />
        </a>
        <a href="history_page.html" class="historique-wrapper">
          <img class="img" src="../img/historique.png" alt="Historique" />
        </a>
      </div>
    </div>
    <script src="../js/percentage_page.js"></script>
</body>
</html>

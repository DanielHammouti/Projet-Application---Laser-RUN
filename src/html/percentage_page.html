<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sélection des Pourcentages</title>
    <link rel="stylesheet" href="../css/styles.css">
    <style>
        .percentage-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }

        .percentage-option {
            display: flex;
            gap: 10px;
            align-items: center;
            width: 100%;
            padding: 15px;
            background-color: #f5f5f5;
            border-radius: 8px;
            cursor: pointer;
        }

        .percentage-option:hover {
            background-color: #e0e0e0;
        }

        .percentage-option input[type="radio"] {
            margin-right: 10px;
        }

        .percentage-option label {
            font-size: 18px;
            color: #333;
        }

        .confirm-button {
            padding: 10px 20px;
            background-color: #608969;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
            width: 80%;
            max-width: 300px;
        }

        .confirm-button:hover {
            background-color: #4c6d54;
        }

        .title {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="percentage-container">
        <h1 class="title">Sélectionnez la répartition des points</h1>
        
        <div class="percentage-option">
            <input type="radio" id="option1" name="percentage" value="50" checked>
            <label for="option1">Course : 50% - Tir : 50%</label>
        </div>
        
        <div class="percentage-option">
            <input type="radio" id="option2" name="percentage" value="60">
            <label for="option2">Course : 60% - Tir : 40%</label>
        </div>
        
        <div class="percentage-option">
            <input type="radio" id="option3" name="percentage" value="40">
            <label for="option3">Course : 40% - Tir : 60%</label>
        </div>

        <button class="confirm-button" onclick="savePercentageAndContinue()">Confirmer</button>
    </div>

    <script>
        function savePercentageAndContinue() {
            const selectedOption = document.querySelector('input[name="percentage"]:checked');
            const runningPercentage = parseInt(selectedOption.value);
            const shootingPercentage = 100 - runningPercentage;
            
            localStorage.setItem('runningPercentage', runningPercentage);
            localStorage.setItem('shootingPercentage', shootingPercentage);
            
            window.location.href = 'mark_page.html';
        }
    </script>
</body>
</html>

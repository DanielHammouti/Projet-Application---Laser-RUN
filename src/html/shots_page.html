<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <link rel="stylesheet" href="../css/global.css" />
    <link rel="stylesheet" href="../css/styleguide.css" />
    <link rel="stylesheet" href="../css/style_shots.css" />
    <link rel="icon" type="image/x-icon" href="../img/favicon.ico">
  </head>
  <body>
    <div class="home-page">
      <div class="div">
        
        <div class="rectangle-noir">
          <a href="settings_page.html" class="button_settings">
                <img class="parametres" src="../img/parametres.png" alt="Paramètres" /></a>
          <div class="text-rectangle-noir">
            <div class="text-rectangle-noir"></div>
          </div>
        </div>
        <div class="separation-line">
        
            <div class="temps-tirs" id="temps_tir"></div>
            <div class="tirs">
              <template id="ligne-tir-template">
                <div class="ligne-tir">
                  <div class="titre" ></div>

                  <input type="radio" name="" id="" class="check check-vert">
                  <label class="label-yes">✔</label>

                  <input type="radio" name="" id="" class="check check-rouge">
                  <label class="label-no">✘</label>
                </div>
              </template>
            </div>

        </div>

        <div id="popupOverlay" class="overlay">
          <div class="popup">
            <h2 id="jumping_jack">5 Jumping Jacks</h2>
            <img  src="../img/JUMPING JACK GIF.gif"/>
            <button class="btn" onclick="closePopup()">Fait</button>
          </div>
        </div>

        <a href="statistic_page.html" class="statistique-wrapper">
                <img class="img" src="../img/parametres.png" alt="Statistiques" /></a>
        
        <a href="statistic_page.html" class="button-wrapper">
        <div class="statistique-wrapper">
          <img class="img" src="../img/statistique.png" />
        </div>
        </a>

        <a href="index.html" class="button-wrapper">
        <div class="accueil-wrapper">
          <img class="img" src="../img/accueil.png" />
        </div>
        </a>

        <a href="history_page.html" class="button-wrapper">
        <div class="historique-wrapper">
          <img class="img" src="../img/historique.png" />
        </div>
        </a>
      </div>
    </div>

    <script src="../js/shoot.js"></script>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/auth-check.js"></script>

  <script src="../js/langue.js" ></script>

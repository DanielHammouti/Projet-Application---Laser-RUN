<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <link rel="stylesheet" href="../css/global.css" />
    <link rel="stylesheet" href="../css/styleguide.css" />
    <link rel="stylesheet" href="../css/style_statistic.css" />
    <link rel="icon" type="image/x-icon" href="../img/favicon.ico">
    <script src="../js/chronometer.js"></script>
  </head>
  <body>
    <div class="home-page">
      <div class="div">
        <div class="rectangle-noir">
            <a href="settings_page.html" class="button_settings">
                <img class="parametres" src="../img/parametres.png" alt="Paramètres" /></a>
          <div class="text-rectangle-noir">
            <div class="text-rectangle-noir" id="titre_stat">Statistiques</div>
          </div>
        </div>
        <div class="separation-line"></div>
        
        <div class="graphs-container">
          <div class="graph-section">
            <div class="text">Évolution 200m</div>
            <canvas id="graph200" width="600" height="300"></canvas>
          </div>
          
          <div class="graph-section">
            <div class="text">Évolution 400m</div>
            <canvas id="graph400" width="600" height="300"></canvas>
          </div>
          
          <div class="graph-section">
            <div class="text">Évolution 600m</div>
            <canvas id="graph600" width="600" height="300"></canvas>
          </div>
          
          <div class="graph-section">
            <div class="text">Évolution des tirs réussis</div>
            <canvas id="graphShots" width="600" height="300"></canvas>
          </div>
        </div>

        <div class="navigation-buttons">
          <a href="statistic_page.html" class="button-wrapper">
            <div class="statistique-wrapper">
              <img class="img" src="../img/statistique.png" alt="Statistiques" />
            </div>
          </a>

          <a href="index.html" class="button-wrapper">
            <div class="accueil-wrapper">
              <img class="img" src="../img/accueil.png" alt="Accueil" />
            </div>
          </a>

          <a href="history_page.html" class="button-wrapper">
            <div class="historique-wrapper">
              <img class="img" src="../img/historique.png" alt="Historique" />
            </div>
          </a>
        </div>
      </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/auth-check.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="../js/stats.js"></script>
  </body>
  <script src="../js/langue.js" ></script>
  <script>
    stats();
  </script>
</html>

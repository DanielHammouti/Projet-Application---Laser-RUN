<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <link rel="stylesheet" href="global.css" />
    <link rel="stylesheet" href="styleguide.css" />
    <link rel="stylesheet" href="style_shots.css" />
    <script src="chronometer.js"></script>
    <script src="shooting_timer.js"></script>
    <script src="shoot.js"></script>
  </head>
  <body>
    <div class="home-page">
      <div class="div">
        
        <div class="rectangle-noir">
          <a href="settings_page.html" class="button_settings">
                <img class="parametres" src="img/parametres.png" alt="Paramètres" /></a>
          <div class="text-rectangle-noir">
            <div class="text-rectangle-noir">Temps Total<br />00 : 00</div>
          </div>
        </div>
        <div class="separation-line">
        
            <div class="temps-tirs">Temps pour tirer<br />00 : 00</div>
            <div class="tirs">
              <template id="ligne-tir-template">
                <div class="ligne-tir">
                  <div class="titre">Tir n°<span class="num"></span></div>

                  <input type="radio" name="" id="" class="check check-vert">
                  <label class="label-yes">✔</label>

                  <input type="radio" name="" id="" class="check check-rouge">
                  <label class="label-no">✘</label>
                </div>
              </template>
            </div>

        </div>

        <div id="popupOverlay" class="overlay">
          <div class="popup">
            <h2>5 Jumping Jacks</h2>
            <img  src="img/JUMPING JACK GIF.gif"/>
            <button class="btn" onclick="closePopup()">Fait</button>
          </div>
        </div>

        <a href="statistic_page.html" class="statistique-wrapper">
                <img class="img" src="img/parametres.png" alt="Statistiques" /></a>
        
        <a href="statistic_page.html" class="button-wrapper">
        <div class="statistique-wrapper">
          <img class="img" src="img/statistique.png" />
        </div>
        </a>

        <a href="home.html" class="button-wrapper">
        <div class="accueil-wrapper">
          <img class="img" src="img/accueil.png" />
        </div>
        </a>

        <a href="history_page.html" class="button-wrapper">
        <div class="historique-wrapper">
          <img class="img" src="img/historique.png" />
        </div>
        </a>
    </div>

     
  
  </body>
</html>
